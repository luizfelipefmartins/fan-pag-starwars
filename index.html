<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link rel="icon" type="image/x-icon"
        href="https://cdn-icons.flaticon.com/png/512/2363/premium/2363876.png?token=exp=1656444925~hmac=88e6971fde5521410b8d5dd96f2dfcb2" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
</head>

<body>
    <header>
        <div class="container">
            <img src="./image/1_21_190402092021_adesivo-de-parede-logo-star-wars.png" alt="logo" />
            <div class="menu-section">
                <div class="container-menu">
                    <input type="checkbox" id="checkbox-menu" />
                    <label class="menu-button-container" for="checkbox-menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </label>
                    <nav>
                        <ul class="menu">
                            <li>
                                <a href="#home">Home</a>
                            </li>
                            <li>
                                <a href="#artigos">Artigos</a>
                            </li>
                            <li>
                                <a href="#form">Contato</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main id="home">
        <div class="container-main">
            <div>
                <h2><span>Inscreva-se agora</span></h2>
                <h2>na Newslatter</h2>
                <h3>
                    Que a força esteja com vocês
                </h3>
                <form>
                    <input type="text" placeholder="home" />
                    <input type="email" placeholder="E-mail" />
                    <input type="submit" value="Enviar" />
                </form>
            </div>
            <img src="./image/mandalorian-s2-removebg-preview.jpg" alt="" />
        </div>
    </main>
    <section id="artigos" class="cards">

        <a href="./artigo1.html">
            <div class="card">
                <div class="image">
                    <img src="./image/artigo1.jpg" />
                </div>
                <div class="content">
                    <p class="title-text-medium">
                        The Mandalorian – 1ª temporada
                    </p>
                    <div class="info">
                        <p class="text-medium">5 Min</p>
                    </div>
                </div>
            </div>
        </a>

        <a href="./artigo2.html">
            <div class="card">
                <div class="image">
                    <img src="./image/artigo2.jpg" />
                </div>
                <div class="content">
                    <p class="title-text-medium">
                        Obi-Wan Kenobi comprova a mediocridade de Star Wars em tempos de Disney
                    </p>
                    <div class="info">
                        <p class="text-medium">10 Min</p>
                    </div>
                </div>
            </div>
        </a>

        <a href="./artigo3.html">
            <div class="card">
                <div class="image">
                    <img src="./image/artigo3.jpg" />
                </div>
                <div class="content">
                    <p class="title-text-medium">
                        Historias e novidades sobre o mundo de Star Wars
                    </p>
                    <div class="info">
                        <p class="text-medium">10 Min</p>
                    </div>
                </div>
            </div>
        </a>
    </section>

    <section id="form">
        <div class="container-form">
            <form id="contact" action="" method="post">
                <h3>Entre em contato conosco</h3>
                <fieldset>
                    <input placeholder="Seu nome" type="text" tabindex="1" required autofocus>
                </fieldset>
                <fieldset>
                    <input placeholder="Seu email" type="email" tabindex="2" required>
                </fieldset>
                <fieldset>
                    <input placeholder="Seu telefone (opicional)" type="tel" tabindex="3" required>
                </fieldset>
                <fieldset>
                    <textarea placeholder="Digite sua mensagem...." type="email" tabindex="4" required></textarea>
                </fieldset>
                <fieldset>
                    <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Cadastrar</button>
                </fieldset>
            </form>
        </div>
    </section>
</body>

</html>
